<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Time to Points Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Race Time to Points Converter</h1>
        <form id="converter-form">
            <label for="race-time">Enter Race Time (MM:SS.HH) or (SS.HH):</label>
            <input type="text" id="race-time" placeholder="e.g., 3:45.67 or 23.45">
            
            <label for="event">Select Event</label>
            <select id="event">
                <option value="50FRSCY">50 FR SCY</option>
                <option value="100FRSCY">100 FR SCY</option>
                <option value="200FRSCY">200 FR SCY</option>
                <option value="500FRSCY">500 FR SCY</option>
                <option value="1000FRSCY">1000 FR SCY</option>
                <option value="1650FRSCY">1650 FR SCY</option>
                <option value="50BKSCY">50 BK SCY</option>
                <option value="100BKSCY">100 BK SCY</option>
                <option value="200BKSCY">200 BK SCY</option>
                <option value="50BRSCY">50 BR SCY</option>
                <option value="100BRSCY">100 BR SCY</option>
                <option value="200BRSCY">200 BR SCY</option>
                <option value="50FLSCY">50 FL SCY</option>
                <option value="100FLSCY">100 FL SCY</option>
                <option value="200FLSCY">200 FL SCY</option>
                <option value="100IMSCY">100 IM SCY</option>
                <option value="200IMSCY">200 IM SCY</option>
                <option value="400IMSCY">400 IM SCY</option>
            </select>

            <label for="age-group">Select Age Group:</label>
            <select id="age-group">
                <option value="10">9-10</option>
                <option value="12">11-12</option>
                <option value="14">13-14</option>
                <option value="18">15-18</option>
                <option value="20">Open</option>
            </select>

            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="button" id="convert-btn">Convert to Points</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
